<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_blank" />
    <title>Bodysite</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script defer type="module" src="./pages/index.js"></script>
  </head>
  <body class="body">
    <div class="page">
      <main class="main">
        <section class="intro">
          <ul class="intro__list">
            <li class="intro__list-item">
              <img
                class="intro__item-icon"
                src="./images/icons/delivery-icon.svg"
              />
              <div class="intro__item-description">
                <h3 class="intro__item-title">Доставка по России</h3>
                <p class="intro__item-text">
                  Осуществляется транспортными компаниями или Почтой России
                </p>
              </div>
            </li>
            <li class="intro__list-item">
              <img
                class="intro__item-icon"
                src="./images/icons/pay-icon.svg"
              />
              <div class="intro__item-description">
                <h3 class="intro__item-title">On-line оплата на сайте</h3>
                <p class="intro__item-text">
                  Оплата производится банковской картой и электронными деньгами
                </p>
              </div>
            </li>
            <li class="intro__list-item">
              <img
                class="intro__item-icon"
                src="./images/icons/sale-icon.svg"
              />
              <div class="intro__item-description">
                <h3 class="intro__item-title">Система скидок</h3>
                <p class="intro__item-text">
                  Накопительные скидки и бонусная программа для наших клиентов
                </p>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
